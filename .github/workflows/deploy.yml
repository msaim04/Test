name: Deploy Frontend (Servisca Website)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend:
    name: Deploy Servisca Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: WaxonIT/servisca-website-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build Next.js project
        run: npm run build

      - name: Backup current version
        id: backup
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if [ -d "/var/www/servisca-website-" ]; then
              TIMESTAMP=$(date +%Y%m%d-%H%M%S)
              BACKUP_PATH="/var/www/servisca-website-backup-$TIMESTAMP"
              cp -r /var/www/servisca-website- $BACKUP_PATH
               # Send output back to GitHub Actions
              echo "::set-output name=backup_path::$BACKUP_PATH"
            else
              echo "::set-output name=backup_path::"
            fi

      - name: Upload build folder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: ".next,public,package.json,next.config.ts"
          target: "/var/www/servisca-website-"

      - name: Install dependencies on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/servisca-website-
            npm ci --omit=dev

      - name: Start frontend with PM2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            pm2 delete servisca-website || true
            pm2 start "npm run start -- -p 3001" --name "servisca-website"
            pm2 save

      - name: Reload Nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo systemctl reload nginx || echo "Nginx reload skipped"

      - name: Wait for app to stabilize
        run: sleep 15

      - name: Health check website
        id: healthcheck
        continue-on-error: true
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" ${{ secrets.FRONTEND_URL }} || true)
          if [ "$STATUS" -ne 200 ]; then
            echo "failed=true" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "failed=false" >> $GITHUB_OUTPUT

      - name: Rollback to previous version
        if: steps.healthcheck.outputs.failed == 'true' && steps.backup.outputs.backup_path != ''
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            rm -rf /var/www/servisca-website-
            cp -r ${{ steps.backup.outputs.backup_path }} /var/www/servisca-website-
            pm2 delete servisca-website || true
            pm2 start "npm run start -- -p 3001" --name "servisca-website"
            pm2 save
            sudo systemctl reload nginx || true
            echo "Rollback completed."
